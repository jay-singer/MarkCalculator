<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="section" id="section">
      <h3 class="heading">Mark Calculate</h3>
      <div id="assignment" class="assignment-div">
        <div class="hw">
          <label for="">Course 1</label>
          <input type="text" name="earned" class="earned" size="2" />
          <label for="">/</label>
          <input type="text" name="max" class="max" size="2" />
        </div>
        <div class="hw">
          <label for="">Course 2</label>
          <input type="text" name="earned" size="2" class="earned" />
          <label for="">/</label>
          <input type="text" name="max" class="max" size="2" />
        </div>
        <div class="hw">
          <label for="">Course 3</label>
          <input type="text" name="earned" class="earned" size="2" />
          <label for="">/</label>
          <input type="text" name="max" class="max" size="2" />
        </div>
      </div>

      <div class="button-center">
        <div class="curve-sect">
          <label for="curve"
            ><input type="checkbox" name="curve" id="curve" /> Bonus +5?</label
          >
        </div>
        <div class="btn">
          <button id="Compute">Compute!</button>
          <button id="Clear">Clear</button>
        </div>
      </div>
      <div class="result-sect"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
